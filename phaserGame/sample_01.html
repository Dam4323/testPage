<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phaser Character Movement</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 0 },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);
    let player;
    let cursors;

    function preload() {
      this.load.image('player', '../assets/heroes_monster/individual/0107 - Human Paladin - Run 4.png');
    }

    function create() {
      // Create a player and confine it to the world bounds
      player = this.physics.add.sprite(400, 300, 'player').setCollideWorldBounds(true);

      // Set up keyboard controls
      cursors = this.input.keyboard.createCursorKeys();
    }

    function update() {
      player.setVelocity(0); // Stop movement by default

      // Movement controls
      if (cursors.left.isDown) {
        player.setVelocityX(-200);
      } else if (cursors.right.isDown) {
        player.setVelocityX(200);
      }

      if (cursors.up.isDown) {
        player.setVelocityY(-200);
      } else if (cursors.down.isDown) {
        player.setVelocityY(200);
      }
    }
  </script>
</body>
</html>
